<h2>Login</h2> <br>
<form #loginForm ="ngForm" (ngSubmit) = "onLoginEmail()" >  
  <div class="form-group">
      <label for="email">Email:</label>
      <div class="input-group">
            <span class="input-group-text"> <i class="fa fa-address-card"></i> </span>
            <input class="form-control" type="email" name="email"  #name ="ngModel" [(ngModel)] = "email" required >
      </div>         
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
      <div class="input-group">
        <span class="input-group-text"> <i class="fa fa-expeditedssl"></i></span>
        <input type="password" class="form-control" name="password" [(ngModel)] = "password" >
      </div>
  </div>
    
   <button type="submit" class="btn primary" [disabled] ="!loginForm.valid"> Login </button>
</form>
<br>
<div style="text-align: center"> 
  <div class="alert alert-warning"  *ngIf="loginForm.valid && error.message.length > 0">
    {{error.message}}!!!
  </div>
</div>
