<h2> Sign In </h2><br>
<form #register ="ngForm" (ngSubmit) = "onRegisterUser(register)">
  <div class="form-group">
    <label for="email"> Email</label>
    <input class="form-control" type="email" name="email" #name="ngModel" [(ngModel)] = "userServices.userSelected.email"  required >
  </div>
  <div class="form-group">
    <label for="dni"> DNI </label>
    <input type="text" class="form-control" name="dni" #name="ngModel" [(ngModel)] = "userServices.userSelected.dni" >
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" #name="ngModel" [(ngModel)] = "userServices.userSelected.password" >
  </div>
  <button type="submit" class="btn secondary" [disabled] = "!register.valid"> Sign in </button>
</form>

<div style="text-align: center">
  <div class="alert alert-warning" *ngIf="errorMessage.message.length > 0">
    <Strong>Error !!</Strong> {{ errorMessage.message }}
  </div>
</div>
